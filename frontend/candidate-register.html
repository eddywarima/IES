<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration - IEBC Voting Portal</title>
    <style>
        :root {
            --kenya-black: #000000;
            --kenya-red: #BB1E10;
            --kenya-green: #006400;
            --kenya-white: #FFFFFF;
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, var(--kenya-white) 0%, var(--kenya-green) 100%); min-height: 100vh; }
        header { background: linear-gradient(90deg, var(--kenya-black) 60%, var(--kenya-red) 100%); color: var(--kenya-white); padding: 2rem 0 1rem 0; text-align: center; letter-spacing: 2px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        header h2 { margin: 0; font-size: 2rem; font-weight: bold; }
        header .flag-bar { display: flex; justify-content: center; margin: 1rem 0 0.5rem 0; }
        .flag-bar span { display: inline-block; width: 40px; height: 8px; margin: 0 2px; border-radius: 4px; }
        .flag-black { background: var(--kenya-black); }
        .flag-red { background: var(--kenya-red); }
        .flag-green { background: var(--kenya-green); }
        main { max-width: 400px; margin: 2.5rem auto; background: var(--kenya-white); border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem 2rem 2rem; text-align: center; }
        .form-box { display: flex; flex-direction: column; gap: 1.2rem; }
        label { text-align: left; font-weight: bold; color: var(--kenya-black); }
        input { padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        button { background: var(--kenya-red); color: var(--kenya-white); border: none; padding: 0.9rem; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: var(--kenya-green); }
        .links { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.7rem; }
        .links a { color: var(--kenya-red); text-decoration: none; font-weight: 500; }
        .links a:hover { text-decoration: underline; color: var(--kenya-green); }
        .error-message { color: var(--kenya-red); margin-bottom: 1rem; }
        .success-message { color: var(--kenya-green); margin-bottom: 1rem; }
        @media (max-width: 600px) { main { padding: 1.2rem 0.5rem; } }
    </style>
</head>
<body>
    <header>
        <h2>Candidate Registration</h2>
        <div class="flag-bar">
            <span class="flag-black"></span>
            <span class="flag-red"></span>
            <span class="flag-green"></span>
        </div>
    </header>
    <main>
        <form id="registerForm" class="form-box">
            <label for="voter_id">Voter ID</label>
            <input type="text" id="voter_id" name="voter_id" required>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="seat">Desired Seat</label>
            <input type="text" id="seat" name="seat" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="hidden" id="csrf_token" name="csrf_token" value="">
            <button type="submit">Register</button>
        </form>
        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>
        <div class="links">
            <a href="candidate-login.html">Already registered? Login here</a>
            <a href="index.html">Back to Home</a>
        </div>
    </main>
    <script>
    function setCSRFToken() {
        fetch('/backend/config/get_csrf.php', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('csrf_token').value = data.csrf_token;
            });
    }
    window.addEventListener('DOMContentLoaded', setCSRFToken);

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const voter_id = document.getElementById('voter_id').value;
        const name = document.getElementById('name').value;
        const seat = document.getElementById('seat').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        const csrf_token = document.getElementById('csrf_token').value;
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        errorMsg.textContent = '';
        successMsg.textContent = '';

        const formData = new URLSearchParams();
        formData.append('voter_id', voter_id);
        formData.append('name', name);
        formData.append('seat', seat);
        formData.append('password', password);
        formData.append('confirm_password', confirm_password);
        formData.append('csrf_token', csrf_token);

        const response = await fetch('/backend/candidate/register.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData,
            credentials: 'include'
        });
        const data = await response.json();
        if (data.success) {
            successMsg.textContent = data.message;
            setTimeout(() => {
                window.location.href = 'candidate-login.html';
            }, 1200);
        } else {
            errorMsg.textContent = data.message;
            setCSRFToken();
        }
    });
    </script>
</body>
</html>
